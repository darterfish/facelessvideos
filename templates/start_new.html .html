<!DOCTYPE html>
<html>
<head>
    <title>Start New Pipeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .source-list {
            list-style: none;
            padding: 0;
        }
        .source-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .source-item:hover {
            background: #e3f2fd;
            border-color: #2196F3;
        }
        .source-item.selected {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .process-btn {
            background: #4CAF50;
            color: white;
            flex: 1;
        }
        .process-btn:hover {
            background: #45a049;
        }
        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Start New Pipeline</h1>
        <p>Select a source file to process:</p>
        
        <ul class="source-list" id="source-list">
            {% for source in sources %}
            <li class="source-item" onclick="selectSource('{{ source }}')">
                üìÑ {{ source }}
            </li>
            {% endfor %}
        </ul>

        <div class="buttons">
            <button class="process-btn" id="process-btn" onclick="processSource()" disabled>
                ‚ñ∂Ô∏è Process Selected File
            </button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        let selectedSource = null;

        function selectSource(source) {
            selectedSource = source;
            
            // Update UI
            const items = document.querySelectorAll('.source-item');
            items.forEach(function(item) {
                item.classList.remove('selected');
                if (item.textContent.includes(source)) {
                    item.classList.add('selected');
                }
            });
            
            document.getElementById('process-btn').disabled = false;
        }

        function showStatus(message, isError) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'status error' : 'status success';
        }

        function processSource() {
            if (!selectedSource) {
                alert('Please select a source file first');
                return;
            }

            const btn = document.getElementById('process-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Processing...';

            fetch('/process-source', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({source_file: selectedSource})
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                if (data.status === 'success') {
                    showStatus(data.message, false);
                    setTimeout(function() {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showStatus(data.message, true);
                    btn.disabled = false;
                    btn.textContent = '‚ñ∂Ô∏è Process Selected File';
                }
            })
            .catch(function(error) {
                showStatus('Error processing file', true);
                btn.disabled = false;
                btn.textContent = '‚ñ∂Ô∏è Process Selected File';
            });
        }
    </script>
</body>
</html>
